<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      TIC TAC TOE GAME
    </header>
    <div id="content">
      <div id="game-info"> Game info </div>
      <div id="game-table">
        <button type="button" class="game-btn" id="sqr_0"></button>
        <button type="button" class="game-btn" id="sqr_1"></button>
        <button type="button" class="game-btn" id="sqr_2"></button>
        <button type="button" class="game-btn" id="sqr_3"></button>
        <button type="button" class="game-btn" id="sqr_4"></button>
        <button type="button" class="game-btn" id="sqr_5"></button>
        <button type="button" class="game-btn" id="sqr_6"></button>
        <button type="button" class="game-btn" id="sqr_7"></button>
        <button type="button" class="game-btn" id="sqr_8"></button>
      </div>
      <div id="game-options">
        <button type="button" id="new-game-btn"> New game</button>
        <button type="button" id="re-match-btn"> Re-match</button>
      </div>
    </div>
    <div id="init-options"></div>
    <div id="select-game-mode"></div>
    <div id="enter-data">
      <div id="player-name">
        <div id="player-one-name">
          <div class="name-text"> Player 1 name </div>
          <input type="text" id="name-one">
        </div>
        <div id="player-two-name">
          <div class="name-text"> Player 2 name </div>
          <input type="text" id="name-two">
        </div>
      </div>
      <div id="start-game">
        <button type="button" id="start-game-btn"> Start game! </button>
      </div>
    </div>
    <footer> @2022 n0xx All rights reserved</footer>
  </div>
</body>
</html>
